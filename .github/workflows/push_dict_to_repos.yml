name: Push dictionaries to OpenNeuro-JSONLD

on:
  push:
    branches:
      - main
      - add_automation
  workflow_dispatch:

jobs:
  detect-datasets:
    runs-on: ubuntu-latest
    outputs:
      datasets: ${{ steps.get_datasets.outputs.datasets }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Generate a token
      #   id: generate-token
      #   uses: actions/create-github-app-token@v1
      #   with:
      #     app-id: ${{ vars.NB_BOT_ID }}
      #     private-key: ${{ secrets.NB_BOT_KEY }}
      #     owner: ${{ github.repository_owner }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Find dataset names
        id: get_datasets
        run: |
          dataset_names='['
          for dict in $(ls *.json); do
            dataset_name=$(basename "$dict" .json)  
            dataset_names="${dataset_names}\"${dataset_name}\","
          done
          dataset_names="${dataset_names}]"
          # Store the dataset names in an output variable
          echo "datasets=${dataset_names}" >> $GITHUB_OUTPUT